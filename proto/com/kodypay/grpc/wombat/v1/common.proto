syntax = "proto3";
package com.kodypay.grpc.wombat.v1;
option java_package = "com.kodypay.grpc.wombat.v1";
option java_multiple_files = true;
option java_outer_classname = "KpWombatCommonProto";

enum LinkPrompt {
  EMAIL = 0;
  NAME = 1;
  PHONE = 2;
  BILLING_ADDRESS = 3;
  DELIVERY_ADDRESS = 4;
}
enum LinkStatus {
  ACTIVE = 0;
  EXPIRED = 1;
  COMPLETED = 2;
  SUSPENDED = 3;
  FREEZE = 4;
}
