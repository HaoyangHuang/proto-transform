syntax = "proto3";

package com.kodypay.grpc.settlement.transfer.v1;

import "options/team.proto";

option java_multiple_files = true;
option java_outer_classname = "SettlementPayoutTransferProto";
option java_package = "com.kodypay.grpc.settlement.transfer.v1";

service SettlementPayoutTransferService {
  option (options.team) = INTERNAL_SERVICES;

  rpc CreateSettlementPayoutTransfer(CreateSettlementPayoutTransferRequest) returns (CreateSettlementPayoutTransferResponse);
}

message CreateSettlementPayoutTransferRequest {
  string payout_id = 1;
}

message CreateSettlementPayoutTransferResponse {}
